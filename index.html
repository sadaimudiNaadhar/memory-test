<html ng-app="cards">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="flip.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"
        type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row" ng-controller="CardController">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-4" ng-repeat="card in matchedCards">
                        <div class="card_container flip">
                            <div class="card shadow">
                                <div class="front face"></div>
                                <div class="back face text-center pagination-center">
                                    <p> {{card.item}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-8">
                <div class="cntr">
                    <div class="timer" ng-class="{critical:isCritical}">
                        {{timeLimit | date: 'm:ss'}}
                    </div>
                    <table class="table-top">
                        <tr ng-repeat="row in deck.rows">
                            <td ng-repeat="card in row.cards">
                                <div class="card_container {{!card.isFaceUp ? '' : 'flip'}} animate-hide"
                                    ng-click="isGuarding || check(card)" ng-hide="card.moveCard">
                                    <div class="card shadow">
                                        <div class="front face"></div>
                                        <div class="back face text-center pagination-center">
                                            <p> {{card.item}} </p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="startbtn">
                        <button type="button" class="btn btn-default btn-lg" ng-disabled="inGame == true"
                            ng-click="start()">Start</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="src.js" type="text/javascript"></script>
</body>

</html>
