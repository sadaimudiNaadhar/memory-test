<html ng-app="cards">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"
        type="text/javascript"></script>
</head>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body ng-controller="MemoryGameController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><b>COSD Memory Test</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="start.html">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="memoryGame.html">Memory Game</a>
                </li>
            </ul>
            <div class="timer" ng-class="{critical:isCritical}">
                {{timeLimit | date: 'm:ss'}}
            </div>

            <div class="moves">Moves: {{moves}}</div>


        </div>
    </nav>
    <div class="container-fluid">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: {{progress}}%"></div>
        </div>

        <div class="row">
            <div class="col-md-4 border border-success border-bottom-0">
                <h3>Matched Tiles</h3>
                <div class="p1_row">
                    <div class="row">
                        <div class="col-sm-6" ng-repeat="card in matchedCards">
                            <div class="card_container flip">
                                <div class="card shadow">
                                    <div class="front face"></div>
                                    <div class="back face text-center pagination-center">
                                        <i class="fa-solid fa-{{card.item}}"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="col-md-8 border border-success border-bottom-0">


                <div class="p_row">
                    <div class="row" ng-repeat="row in deck.rows">
                        <div class="col-md-3" ng-repeat="card in row.cards">
                            <div class="card_container {{!card.isFaceUp ? '' : 'flip'}} animate-hide"
                                ng-click="isGuarding || check(card)" ng-hide="card.moveCard">
                                <div class="card shadow">
                                    <div class="front face"></div>
                                    <div class="back face text-center pagination-center">
                                        <i class="fa-solid fa-{{card.item}}"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="startbtn">
                <button type="button" class="btn btn-primary btn-lg" ng-disabled="inGame == true"
                    ng-click="start()">Start</button>
                <button type="button" class="btn btn-primary btn-lg" ng-click="reset()">Reset</button>
            </div>



        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; COSD 2022-2023</p>
    </footer>

    <script src="module.js" type="text/javascript"></script>
    <script src="memoryGameCtrl.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>

</body>

</html>
